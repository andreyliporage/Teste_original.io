<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Original.io</title>
</head>
<body>
    <header>

        <div id="logo">
            <img src="./assets/Vector.png" alt="Logo original.io">
        </div>

        <nav class="menu">
            
            <div class="login">
                <ul>
                    <li><a href="#">Entrar</a></li>
                    <li><a href="#">Cadastrar-se</a></li>
                </ul>
            </div>

            <div class="items">
                <ul>
                    <li><a href="#">sapatos</a></li>
                    <li><a href="#">bolsas</a></li>
                    <li><a href="#">acessórios</a></li>
                    <li><a href="#">off</a></li>
                </ul>
            </div>

            <div class="search__bag">
                <img src="./assets/search.png" alt="icon de busca"><span>Busca</span>
                <img src="./assets/bag.png" alt="icon de bolsa"><span>0</span>
            </div>

        </nav>

    </header>

    <main>     

        <div class="path">
            <span>Home / </span><span>Sapatos</span>
        </div>

        <section id="product__navigation">


            <div class="pictures__container">

                <p>Vídeo</p>

                <div class="video__picture">
                    <img src="./assets/product01.png" alt="">
                </div>

                <div class="video__play">
                    <img src="./assets/play.png" alt="">
                </div>

                <div class="up__picture">
                    <img src="./assets/up.png" alt="">
                </div>

                <div class="pictures">
                    <img src="./assets/product01.png" alt="">
                    <div class="pictures__modal">
                        <img src="./assets/product01.png" alt="">
                        <img src="./assets/product01.png" alt="">
                        <img src="./assets/product01.png" alt="">
                    </div>
                </div>

                <div class="down__picture">
                    <img src="./assets/down.png" alt="">
                </div>

            </div>

            <div class="main__picture">
                <img src="./assets/product01.png" alt="">
            </div>

            <div class="picture__info">

                <div class="identification">
                    <h2>rasteira tira dedo</h2>
                    <span>RT 0568 | 03.07.0653</span>
                </div>

                <div class="price">
                    <span class="old__price">R$ 69,00 | </span><span class="new__price">R$ 52,20</span>
                    <span class="credit__card">Ou 6x de R$ 9,20</span>
                </div>

                <div class="color">
                    <p>Cor: </p><span>(Fucsia)</span>
                    <div class="block__colors">
                        <div class="fucsia disc"></div>
                        <div class="blue disc"></div>
                        <div class="brown disc"></div>
                        <div class="black disc"></div>
                    </div>
                </div>

                <div class="size">
                    <p>Tamanho: </p><span>(37)</span>
                    <a href="#">Guia de medidas</a>
                </div>
            </div>

            

        </section>

    </main>

</body>
</html>
